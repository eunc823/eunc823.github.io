<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/selfstyle.css" rel="stylesheet" type="text/css" />
    <title>자기소개</title>
    <script src="js/jquery-3.7.0.js"></script>
    <script>
    $(document).ready(function() {
        const $leftBox = $('.leftbox');
        const $rightBox = $('.rightbox');
        const $box = $('.box');

        $box.on('mouseenter', function() {
            $leftBox.css({
                'transition-delay': '0s',
                'opacity': '1'
            });

            setTimeout(function() {
                $rightBox.css({
                    'transition-delay': '0s',
                    'opacity': '1'
                });
            }, 300); // 0.3초 뒤에 rightbox가 보이게
        });

        $box.on('mouseleave', function() {
            $rightBox.css({
                'transition-delay': '0.3s',
                'opacity': '0'
            });

            setTimeout(function() {
                $leftBox.css({
                    'transition-delay': '0.3s',
                    'opacity': '0'
                });
            }, 300);
        });
    });
    </script>
</head>
