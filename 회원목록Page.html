<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/liststyle.css" rel="stylesheet" type="text/css" />
    <title>Sign-up</title>
</head>
<body>
    <div id="con">
        <div id="login">
        <div id="login_form">
        <section id="content">
            <h1 class="login" style="letter-spacing:-1px;">User List</h1>
            <table id="tbl_userInfo">
                <thead>
                    <tr class="firstTr">
                        <td>NO</td>
                        <td>Id</td>
                        <td>Password</td>
                        <td>Phone</td>
                        <td>Email</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        <br>
        <br>
  
    <hr>
    <p class="find">
        <span><a href="index.html" ><mark style="background-color: rgba(88, 197, 255, 0.469);">메인</mark> 페이지로 이동</a></span>
    </p>
</div>
</div>
    <script>
         (() => {
            const tbody = document.querySelector("table#tbl_userInfo tbody");
            const usersArray = JSON.parse(localStorage.getItem('usersArray'));

            tbody.innerHTML = usersArray.reduce((html, {id, password, phone, email}, index) => {
            const tr = `
            <tr>
                <td>${index + 1}</td>
                <td>${id}</td>
                <td>${password}</td>
                <td>${phone}</td>
                <td>${email}</td>
            </tr>
            `;
            return html + tr;
            }, "");

        })();
    </script>

</body>
</html>
