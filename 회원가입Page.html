<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/signupstyle.css" rel="stylesheet" type="text/css" />
    <title>Sign-up</title>
</head>
<body>
    <div id="con">
        <div id="login">
        <div id="login_form"><!--회원가입 폼-->
        <section id="content">
        <form action="" name="signupfrm">
            <h1 class="login" style="letter-spacing:-1px;">Sign up</h1>
            <label>
            <p style="text-align: left; font-size:15px; color:#666">Id</p>
            <input type="text" id="username" placeholder="아이디" class="size">
            <p></p>
            </label><!--아이디-->
    
            <label>
            <p style="text-align: left; font-size:15px; color:#666">Password </p>
            <input type="password" id="userpw" placeholder="비밀번호" class="size">
            </label><!--비밀번호-->
    
            <label>
                <p style="text-align: left; font-size:15px; color:#666"> </p>
                <input type="password" id="userpw2" placeholder="비밀번호 확인" class="size">
            </label><!--비밀번호 확인-->
    
            <label>
            <p style="text-align: left; font-size:15px; color:#666">Phone ( - 포함)</p>
                <input type="text" id="phone" placeholder="전화번호" class="size">
            </label> <!--전화번호-->  

            <label>
            <p style="text-align: left; font-size:15px; color:#666">E-mail</p>
                <input type="email" id="email" placeholder="이메일" class="size">
            </label> <!--이메일-->  
        <br>
        <br>
        <p>
            <input type="submit" value="회원가입" class="btn">
        </p>
    </form>
    <hr>
    <p class="find">
        <span><a href="회원목록Page.html" ><mark style="background-color: rgba(88, 197, 255, 0.636);">회원 목록</mark> 조회하기</a></span>
    </p>
    <p class="find">
        <span><a href="index.html" ><mark style="background-color: rgba(88, 197, 255, 0.469);">메인</mark> 페이지로 이동</a></span>
    </p>

    </div>
    <div>
    </div>
    </div>
    </section>
    <script src="../js/validation.js"></script>
</body>
</html>
